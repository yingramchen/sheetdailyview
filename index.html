<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Refreshing Google Sheet</title>
    <script type="text/javascript">
        const refreshInterval = 60000; // 1 minute

        function refreshIframe() {
            const iframe = document.getElementById('sheetFrame');
            iframe.src = iframe.src;
        }

        setInterval(refreshIframe, refreshInterval);
    </script>
</head>
<body>

    <section>
        <iframe id="sheetFrame" title="Live Google Sheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQJ5YugSZ7qrjy5fG6IzXze9k633uMXbfG7BCqa-_HTH9JUhlJdS4-Rb06-iQDbsqpJZul5-VTR9fKx/pubhtml" width="100%" height="600px"></iframe>
    </section>

</body>
</html>
